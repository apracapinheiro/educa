{% extends 'base.html' %}

{% block title %}
    Meus Cursos
{% endblock %}

{% block content %}
    <h1>Meus Cursos</h1>

    <div class="module">
        {% for course in object_list %}
            <div class="course-info">
                <h3>{{ course.title }}</h3>
                <p>
                    <a href="{% url "course_edit" course.id %}">Editar</a>
                    <a href="{% url "course_delete" course.id %}">Apagar</a>
                </p>
            </div>
        {% empty %}
            <p>Você não tem cursos cadastrados.</p>
        {% endfor %}
        <p>
            <a href="{% url "course_create" %}" class="button">Criar novo curso</a>
        </p>
    </div>
{% endblock %}
